<!--create-article.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<div class="panel panel-default col-sm-12">
  <div class="panel-body">
    <!--If there's an error, display the error-->
    {{ if .ErrorTitle}}
    <p class="bg-danger">
      {{.ErrorTitle}}: {{.ErrorMessage}}
    </p>
    {{end}}
    <!--Create a form that POSTs to the `/article/create` route-->
    <form class="form" action="/article/create" method="POST">
      <div class="form-group">
        <b><label for="title">Username</label></b>
        <input type="text" class="form-control" id="title" name="title" placeholder="Username">
      </div>
      <div class="form-group">
        <b><label for="content">Tweet</label></b>
        <textarea name="content" class="form-control" rows="5" id="content" placeholder="What's going on?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>  

    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
